<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metro Navigator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app-bg"></div>

<div class="container">

  <h1>ðŸš‡ Metro Navigator</h1>

  <div class="input-group">
    <label>From</label>
    <input id="source" placeholder="Enter source station" autocomplete="off">
    <div id="sourceSuggestions" class="suggestions"></div>
  </div>

  <div class="input-group">
    <label>To</label>
    <input id="destination" placeholder="Enter destination station" autocomplete="off">
    <div id="destinationSuggestions" class="suggestions"></div>
  </div>

  <div class="mode-toggle">
    <label><input type="radio" name="mode" value="shortest" checked> Shortest</label>
    <label><input type="radio" name="mode" value="interchange"> Min Interchange</label>
  </div>

  <button id="findPathButton">Find Route</button>

  <div id="summaryCard" class="summary-card" style="display:none;"></div>
  <div id="routeVisual" class="route-visual"></div>

</div>

<script src="script.js"></script>
</body>
</html>
